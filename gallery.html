<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100..900&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Gallery</title>
<body class="gallery">
    <header>
        <nav class="bar">
            <ul>
                <a class="bar__elelement" href="gallery.html">Gallery</a>
                <a class="bar__elelement" href="contact.html">Contact</a>
                <a class="bar__elelement" href="index.html">Home</a>
            </ul>
        </nav>
    </header>
    <main class="gallery__main">
        <section class="gallery__hero intro__middle">
            <h1>Explore our best visual moments!</h1>

            <div class="gallery__video-wrap">
                <video class="gallery__video"
                    autoplay
                    muted
                    loop
                    playsinline
                    preload="auto"
                    poster="images/gallery-poster.jpg">
                    <source src="videos/my_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gallery__grid">
                <img src="grid_images/img1.jpg" alt="Photo 1">
                <img src="grid_images/img2.jpg" alt="Photo 2">
                <img src="grid_images/img3.jpg" alt="Photo 3">
                <img src="grid_images/img4.jpg" alt="Photo 4">
                <img src="grid_images/img5.jpg" alt="Photo 5">
                <img src="grid_images/img6.jpg" alt="Photo 6">
                <img src="grid_images/img7.jpg" alt="Photo 7">
                <img src="grid_images/img8.jpg" alt="Photo 8">
                <img src="grid_images/img9.jpg" alt="Photo 9">
                <img src="grid_images/img10.jpg" alt="Photo 10">
     
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__contacts" aria-label="contact information">
            <address>
                <p class="footer__name">Ilya Paliashchuk</p>
                <p class="footer__links">
                    <a href="https://instagram.com/ttypsoo" target="_blank" rel="noopener">
                        Instagram
                        <img src="icons/inst.svg" alt="Inst" width="12">
                    </a> 
                    <a href="https://www.facebook.com/share/1CpFPfueDb/?mibextid=wwXIfr" target="_blank" rel="noopener">
                        Facebook
                        <img src="icons/face.svg" alt="face" width="12">
                    </a>
                </p>
                <p class="footer__contact">
                    <a href="mailto:info@example.com">ilya.paliashchuk@gmail.com</a> 
                    <a href="tel:+1234567890">+48 234 567 890</a>
                </p>
                <p class="footer__address">
                    Cracow<br>
                    Bydruka, 2
                </p>
            </address>
        </div>
    </footer>
</body>
</html>
