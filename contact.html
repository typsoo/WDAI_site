<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100..900&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body class="contact">
    <header>
        <nav class="bar">
            <ul>
                <a class="bar__elelement" href="gallery.html">Gallery</a>
                <a class="bar__elelement" href="contact.html">Contact</a>
                <a class="bar__elelement" href="index.html">Home</a>
            </ul>
        </nav>
        <form class="contact__form">
            <div class="fieldset">
                <h1 class="fieldset__title intro__middle">Get in Touch! <br> Contuct Us!</h1>
                <div class="fieldset__name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"  required>
                </div>
                <div class="fieldset__email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div class="fieldset__topic">
                    <label for="topic">Topic</label>
                        <select id="topic" name="topic" required>
                            <option value="">Select a topic</option>
                            <option value="general">General question</option>
                            <option value="feedback">Feedback</option>
                            <option value="collab">Collaboration</option>
                        </select>
                </div>
                <div class="fieldset__message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send</button>
            </div>
        </form>
    </header>
    <footer>
        <div class="footer__contacts" aria-label="contact information">
            <address>
                <p class="footer__name">Ilya Paliashchuk</p>
                <p class="footer__links">
                    <a href="https://instagram.com/ttypsoo" target="_blank" rel="noopener">
                        Instagram
                        <img src="icons/inst.svg" alt="Inst" width="12">
                    </a> 
                    <a href="https://www.facebook.com/share/1CpFPfueDb/?mibextid=wwXIfr" target="_blank" rel="noopener">
                        Facebook
                        <img src="icons/face.svg" alt="face" width="12">
                    </a>
                </p>
                <p class="footer__contact">
                    <a href="mailto:info@example.com">ilya.paliashchuk@gmail.com</a> 
                    <a href="tel:+1234567890">+48 234 567 890</a>
                </p>
                <p class="footer__address">
                    Cracow<br>
                    Bydruka, 2
                </p>
            </address>
        </div>
    </footer>
    
</body>
</html>
